    String.prototype.filter = function(words){

        return this.split(' ').filter( function (str) {
            if(!words.includes(str)){
                return str;
            }
        }).join(' ');
    };

    let words = "This house is not nice but bad designed";
    const wordsFilter = ['not','bad'];
    console.log("Words "+words);
    console.log("Filter "+wordsFilter);
    console.log("Result "+words.filter(wordsFilter));

    Array.prototype.bubbleSort = function(){
        for(let i = 0; i<this.length; i++){
            for(let j = 0; j< (this.length-i-1);j++){
                if(this[j] > this[j+1]){
                    let temp  = this[j+1];
                    this[j+1] = this[j];
                    this[j]   = temp;

                }
            }
        }
        return this;
    };

    let arrayInt=[6,4,0,3,-2,1];
    console.log("Array "+arrayInt);
    console.log("Reverse Array "+arrayInt.bubbleSort());

     const Person3 =function(name,age) {
